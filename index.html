<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="The Currency Converter converts various currencies using the API" />
   <meta name="keywords" content="currency, convert, api" />
   <meta name="author" content="Kole-Ibrahim AbdulQudus" />
   <title>Currency Converter</title>
   <link rel="stylesheet" href="css/style.css" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Currency Converter</title>
</head>

<body class="dark">

   <section id="auth">
      <div class="container">

         <div id="converter" class="converter">
            <h2>Currency Converter</h2>
            <p>
               Convert to multiple currencies around the world.
            </p>
            <form>
               <div>
                  <label>From</label>
                  <select id="from" name="from" required>
                     <option>Select Currency e.g NGN</option>
                  </select>
               </div>
               <div>
                  <label>To</label>
                  <select id="to" name="to" required>
                     <option>Select Currency e.g USD</option>
                  </select>
               </div>
               <div>
                  <label>Value</label>
                  <input type="text" id="to_convert" placeholder="1" required/>
               </div>
               <div>
                  <label>Result</label>
                  <input type="text" id="result" placeholder="1" readonly/>
               </div>
               <button onclick="doConvert()">Convert</button>
            </form>
         </div>

      </div>
   </section>

</body>

<script type="text/javascript" src="./app.js"></script>
<script type="text/javascript" src="./js/idb.js"></script>
<script type="text/javascript" src="./js/main.js"></script>

</html>
